{% extends 'wargame/base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="row flex-column-reverse flex-lg-row">
        <div class="col-lg-6">
            <form method="post" action="" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <input type="submit" value="Submit" class="btn btn-primary" />
                {% endbuttons %}
            </form>
        </div>

        <div class="col-lg-6">
            {% include "wargame/module/sidebar.html" %}
        </div>
    </div>
{% endblock %}
